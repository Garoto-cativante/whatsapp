<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTA DE MONITORAMENTO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #ff0000;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            animation: backgroundFlicker 0.15s infinite alternate;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            animation: glitch 0.7s infinite alternate, blink 1s infinite alternate;
        }

        p {
            font-size: 28px;
            margin-top: 20px;
            text-transform: uppercase;
            animation: glitch 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        @keyframes glitch {
            0% { text-shadow: 5px 5px 0px #ff0000, -5px -5px 0px #00ff00; }
            25% { text-shadow: -5px -5px 0px #ff0000, 5px 5px 0px #00ff00; }
            50% { text-shadow: 5px -5px 0px #ff0000, -5px 5px 0px #00ff00; }
            75% { text-shadow: -5px 5px 0px #ff0000, 5px -5px 0px #00ff00; }
            100% { text-shadow: 5px 5px 0px #ff0000, -5px -5px 0px #00ff00; }
        }

        @keyframes backgroundFlicker {
            0% { background-color: black; }
            100% { background-color: #110000; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠ TEMPO ESGOTADO ⚠</h1>
        <p>DADOS RECOLHIDOS.</p>
    </div>
</body>
</html>
